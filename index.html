<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моніторинг Емоційного Стану</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background"></div>

    <div class="glass">
        <div id="app">
            <h1 id="main-title">Емоційний моніторинг</h1>
            <div id="menu" class="butn-font">
                <a href="#" class="test-container w-inline-block design" id="emotional-survey"><img loading="lazy" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlc0B3fKk8dPpCfevYLQ-vRLMiirD9ur2_Ww&s" alt="" class="test-img"><div class="test-heading-wrapper"><h6>Тест для студентів</h6></div></a>
                <a href="#" class="test-container w-inline-block design" id="rorschach-test"><img loading="lazy" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSr6PRvUf4J_CG6k_R96LOw1dOkp-ViFsYzlg&s" alt="" class="test-img"><div class="test-heading-wrapper"><h6>Тест Роршаха</h6></div></a>
                <a href="#" class="test-container w-inline-block design" id="beck-test"><img loading="lazy" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5EQ17X1KMRC-k_ptMASshKJReQCfMtB6T7g&s" alt="" class="test-img"><div class="test-heading-wrapper"><h6>Шкала Бека</h6></div></a>
            </div>

            <div id="survey" style="display: none;">
                <div id="question-container"></div>
            </div>

            <div id="beckSurvey" style="display: none;">
                <div id="beck-question-container"></div>
            </div>

            <div id="rorschachSurvey" style="display: none;">
                <div id="rorschach-question-container"></div> <!-- Контейнер для тесту Роршаха -->
            </div>

            <div id="meaning" style="display: none;">
                <h2>Ваше значення:</h2>
                <p id="meaningText"></p>
            </div>

            <div id="recommendation" style="display: none;">
                <h2>Рекомендація</h2>
                <p id="recommendationText"></p>
                <button id="retry-button">Пройти знову</button>
            </div>
        </div>
    </div>

    <script src="js/emotionalSurvey.js"></script>
    <script src="js/beckTest.js"></script>
    <script src="js/imageTest.js"></script>
    <script src="js/rorschachTest.js"></script> <!-- Додаємо скрипт тесту Роршаха -->
    <script src="js/retryButton.js"></script>
    <script src="https://cdn.pulse.is/livechat/loader.js" data-live-chat-id="671f6632dd8d4ff2e30df2dc" async></script>
