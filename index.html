<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моніторинг Емоційного Стану</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background"></div>

    <div class="glass">
        <div id="app">
            <h1 id="main-title">Головне меню</h1>
            <div id="menu">
                <button id="emotional-survey">Опитування для визначення емоційного стану</button>
                <button id="beck-test">Тест Шкали Бека</button>
                <button id="rorschach-test">Тест Роршаха</button> <!-- Кнопка для тесту Роршаха -->
            </div>

            <div id="survey" style="display: none;">
                <div id="question-container"></div>
            </div>

            <div id="beckSurvey" style="display: none;">
                <div id="beck-question-container"></div>
            </div>

            <div id="rorschachSurvey" style="display: none;">
                <div id="rorschach-question-container"></div> <!-- Контейнер для тесту Роршаха -->
            </div>

            <div id="meaning" style="display: none;">
                <h2>Ваше значення:</h2>
                <p id="meaningText"></p>
            </div>

            <div id="recommendation" style="display: none;">
                <h2>Рекомендація</h2>
                <p id="recommendationText"></p>
                <button id="retry-button">Пройти знову</button>
            </div>
        </div>
    </div>

    <script src="js/emotionalSurvey.js"></script>
    <script src="js/beckTest.js"></script>
    <script src="js/imageTest.js"></script>
    <script src="js/rorschachTest.js"></script> <!-- Додаємо скрипт тесту Роршаха -->
    <script src="js/retryButton.js"></script>
    <script src="https://cdn.pulse.is/livechat/loader.js" data-live-chat-id="671f6632dd8d4ff2e30df2dc" async></script>
</body>
</html>
